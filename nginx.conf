# Nginx configuration for Tax Crawler with SSE support

upstream tax_crawler {
    server localhost:8102;
}

server {
    listen 80;
    server_name localhost;  # Change to your domain

    # Increase body size for CSV uploads
    client_max_body_size 10M;

    # SSE endpoint - CRITICAL: No buffering!
    location /progress/ {
        proxy_pass http://tax_crawler;

        # Disable buffering for SSE
        proxy_buffering off;
        proxy_cache off;

        # Increase timeouts for long-running SSE
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
        proxy_send_timeout 300s;

        # SSE requires HTTP/1.1
        proxy_http_version 1.1;
        proxy_set_header Connection '';

        # Enable chunked transfer encoding
        chunked_transfer_encoding on;

        # Disable gzip for SSE
        gzip off;

        # Forward headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Results endpoint
    location /results/ {
        proxy_pass http://tax_crawler;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 60s;
    }

    # Regular endpoints
    location / {
        proxy_pass http://tax_crawler;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for crawl operations
        proxy_read_timeout 120s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
    }

    # Health check
    location /health {
        proxy_pass http://tax_crawler;
        access_log off;
    }
}

